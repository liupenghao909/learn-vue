<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        v-bind 给属性绑定值 
        因为{{}}只能写在标签体中，所以我们可以使用 v-bind:属性名 指令给html标签的 属性 绑定vue实例中的值

        v-bind、v-text、v-html都是单向绑定，vue实例中变化，页面跟着变，但是页面变化，vue实例不会发生变化
     -->
    <div id="app">
        <a v-bind:href="link">github</a>
        <br/>
        <!-- 增强class，styel属性 -->
        <span v-bind:class="{active:isActive,'text-danger':hasError}"
            v-bind:style="{color: myColor,fontSize: size}">你好</span>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                link: "https://github.com/",
                isActive: true,
                hasError: true,
                myColor: 'red',
                size: '36px'
            }
        });
    </script>
</body>
</html>
