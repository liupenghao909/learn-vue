<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--******************************************函数优化**************************************************-->
    <script>
        // 1）函数参数默认值
        // 在ES6 以前，我们无法给一个函数参数设置默认值，只能采用变通写法
        function add(a,b){
            // 判断 b 是否为空，为空就给默认值1
            b = b || 2;
            return a + b;
        }
        // 传一个参数
        console.log(add(1));  // 3

        // 现在可以这么写：直接给参数写上默认值，没传就会自动使用默认值
        function add2(a,b=5){
            return a + b;
        }
        // 传一个参数
        console.log(add2(1));  // 6

        // 2）不定参数
        /*
            不定参数用来表示不确定参数个数，形如，...变量名，由 ... 加上一个具名参数标识符组成。
            具名参数只能放在参数列表的最后，并且有且只有一个不定参数

        */
       function fun(...values){
           console.log(values.length);
       }
       fun(1,2);  // 2
       fun(1,2,3,4,5); // 5

       // 3）箭头函数
       // 以前声明一个方法
       var print = function(obj){
           console.log(obj);
       }
       print("hello");  // hello
       // 使用 箭头函数 之后
       var print1 = obj => console.log(obj);
       print1("hello,world");  // hello,world

       //以前声明一个方法
       var sum = function(a,b){
            return a+b;
       }
       console.log(sum(1,2));  // 3
       // 使用 箭头函数 之后
       var sum1 = (a,b) => a+b;
       console.log(sum1(2,4)); // 6

       //以前声明一个方法
       var complexSum = function(a,b){
           c = a+b;
           return c+a;
       }
       console.log(complexSum(2,4)); // 8
       // 使用 箭头函数 之后
       var complexSum1 = (a,b) => {
           c = a + b;
           return c+a;
       }
       console.log(complexSum1(2,4));  // 8
    </script>
</body>
</html>
